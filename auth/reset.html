<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — giiHelpdeskAgent</title>
    <meta name="description" content="Set your new password">
    <link rel="icon" href="../images/giiLogo-noBackgroud32.png" type="image/png" />
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/toast.js" defer></script>
    <script src="../js/api-config.js" defer></script>
    <script src="../js/api-client.js" defer></script>
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">giiHelpdesk</div>
                <div class="auth-subtitle">Set your new password</div>
            </div>

            <div style="text-align: center; margin-bottom: 24px; color: var(--color-muted);">
                <p>Enter your new password below. Make sure it's strong and secure.</p>
            </div>

            <form class="auth-form" id="resetForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a new password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                    <div class="form-help">Minimum 8 characters with uppercase, lowercase, and numbers</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your new password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error" id="confirmPasswordError" style="display: none;"></div>
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">
                    <span class="btn-text">Reset Password</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html" class="auth-link">← Back to Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Get reset token from URL and clean sensitive data
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Clean any sensitive data from URL immediately
        const url = new URL(window.location);
        const hasSensitiveData = url.searchParams.has('password') || url.searchParams.has('confirmPassword');
        if (hasSensitiveData) {
            url.searchParams.delete('password');
            url.searchParams.delete('confirmPassword');
            window.history.replaceState({}, document.title, url.pathname + url.search);
            console.warn('Sensitive data detected in URL and removed for security');
        }
        
        if (!token) {
            Toast.error('Invalid Reset Link', 'This password reset link is invalid or has expired.');
            setTimeout(() => {
                window.location.href = 'forgot.html';
            }, 3000);
        }

        // Password strength checking
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            const strength = calculatePasswordStrength(password);
            displayPasswordStrength(strength);
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                e.target.classList.add('error');
            } else {
                errorDiv.style.display = 'none';
                e.target.classList.remove('error');
            }
        });

        // Handle reset password button click
        document.getElementById('submitBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (!token) {
                Toast.error('Invalid Token', 'Reset token is missing or invalid.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.spinner');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            
            try {
                const form = document.getElementById('resetForm');
                const formData = new FormData(form);
                const data = {
                    token: token,
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword')
                };
                
                // Validation
                if (!validateForm(data)) {
                    return;
                }
                
                // Submit password reset using unified API client
                const result = await window.apiClient.resetPassword(data.token, data.password, data.confirmPassword);
                
                if (result.success) {
                    Toast.success('Password Reset Success', 'Your password has been reset successfully. Redirecting to login...');
                    
                    // Clear form and sensitive data from URL
                    document.getElementById('resetForm').reset();
                    
                    // Clear any sensitive data from URL parameters
                    const url = new URL(window.location);
                    url.searchParams.delete('password');
                    url.searchParams.delete('confirmPassword');
                    window.history.replaceState({}, document.title, url.pathname + url.search);
                    
                    // Redirect to login with success message
                    setTimeout(() => {
                        window.location.href = 'login.html?message=password_reset_success';
                    }, 2000);
                    
                } else {
                    let errorMessage = 'Failed to reset password. Please try again.';
                    
                    if (result.error === 'INVALID_TOKEN') {
                        errorMessage = 'This reset link is invalid or has expired. Please request a new one.';
                    } else if (result.error === 'TOKEN_EXPIRED') {
                        errorMessage = 'This reset link has expired. Please request a new one.';
                    } else if (result.error === 'WEAK_PASSWORD') {
                        errorMessage = 'Password does not meet security requirements.';
                    }
                    
                    Toast.error('Reset Failed', errorMessage);
                    
                    // If token is invalid, redirect to forgot password
                    if (result.error === 'INVALID_TOKEN' || result.error === 'TOKEN_EXPIRED') {
                        setTimeout(() => {
                            window.location.href = 'forgot.html';
                        }, 3000);
                    }
                }
                
            } catch (error) {
                console.error('Password reset error:', error);
                Toast.error('Reset Error', 'An unexpected error occurred. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Helper functions
        function calculatePasswordStrength(password) {
            let score = 0;
            const feedback = [];
            
            if (password.length >= 8) score += 1;
            else feedback.push('At least 8 characters');
            
            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('Include lowercase letter');
            
            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('Include uppercase letter');
            
            if (/[0-9]/.test(password)) score += 1;
            else feedback.push('Include number');
            
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            else feedback.push('Include special character');
            
            return { score, feedback };
        }

        function displayPasswordStrength(strength) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthDiv.style.display = 'block';
            
            let strengthClass = 'strength-fill--weak';
            let strengthLabel = 'Weak';
            
            if (strength.score >= 4) {
                strengthClass = 'strength-fill--strong';
                strengthLabel = 'Strong';
            } else if (strength.score >= 3) {
                strengthClass = 'strength-fill--good';
                strengthLabel = 'Good';
            } else if (strength.score >= 2) {
                strengthClass = 'strength-fill--fair';
                strengthLabel = 'Fair';
            }
            
            strengthFill.className = `strength-fill ${strengthClass}`;
            strengthText.textContent = `${strengthLabel} - ${strength.feedback.join(', ')}`;
        }

        function validateForm(data) {
            // Password validation
            if (data.password.length < 8) {
                Toast.error('Weak Password', 'Password must be at least 8 characters long.');
                return false;
            }
            
            const passwordStrength = calculatePasswordStrength(data.password);
            if (passwordStrength.score < 3) {
                Toast.error('Weak Password', 'Password must include uppercase, lowercase, and numbers.');
                return false;
            }
            
            // Confirm password validation
            if (data.password !== data.confirmPassword) {
                Toast.error('Password Mismatch', 'Passwords do not match.');
                return false;
            }
            
            return true;
        }

        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
